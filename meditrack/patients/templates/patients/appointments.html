<h2>Book Appointment</h2>
<form method="POST">
  {% csrf_token %}
  <label>Patient:</label>
  <select name="patient">
    {% for p in patients %}
    <option value="{{ p.id }}">{{ p.name }}</option>
    {% endfor %}
  </select>

  <label>Doctor:</label>
  <select name="doctor">
    {% for d in doctors %}
    <option value="{{ d.id }}">{{ d.name }} - {{ d.specialization }}</option>
    {% endfor %}
  </select>

  <button type="submit">Book</button>
</form>

<h3>Existing Appointments</h3>
<ul>
{% for a in appointments %}
  <li>{{ a.patient.name }} - {{ a.doctor.name }} - {{ a.date }}</li>
{% endfor %}
</ul>
<a href="/">Back</a>
